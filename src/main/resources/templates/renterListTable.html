                            </div>

                                            <table class="table table-striped projects">

                                                <tr>
                                                    <th style="width: 1%">#</th>
                                                    <th style="width: 20%">Renter Name</th>
                                                    <th>image</th>
                                                    <th>Phone</th>
                                                    <th>Status</th>
                                                    <th style="width: 20%">#Edit</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="renter : ${renterList}">
                                                    <td>#</td>

                                                    <td th:text="${renter.firstName}">Mr.X</td>

                                                    <td>
                                                        <a id="photoButton" th:href="@{${renter.rentersImagePath}}">
                                                            <img class="img-rounded"
                                                                 th:src="@{${renter.rentersImagePath}}" width="100"
                                                                 height="100"/>
                                                        </a>
                                                    </td>

                                                    <td th:text="${renter.phoneNumber1}">202</td>


                                                    <td>
                                                        <button type="button" class="btn btn-success btn-xs">Success
                                                        </button>
                                                    </td>

                                                    <td>
                                                        <a href="#" class="btn btn-primary btn-xs"><i
                                                                class="fa fa-folder"></i> View </a>
                                                        <a th:href="@{/updateRenter/{id}(id=${renter.id})}"
                                                           class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Edit
                                                        </a>
                                                        <a href="#" class="btn btn-danger btn-xs"><i
                                                                class="fa fa-trash-o"></i> Delete </a>
                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>

            <div class="modal fade" tabindex="-1" role="dialog" id="photoModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img id="renterPhoto" src="" width="95%" height="95%">
                        </div>
                        <div class="modal-footer">
