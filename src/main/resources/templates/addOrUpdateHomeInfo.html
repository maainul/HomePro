<head>

    <title>Home Pro! |</title>

    <!-- Bootstrap -->

    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css"

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div th:replace="fragments/navigation:: navigation"></div>

        </div>

        <!-- top navigation -->

        <div th:replace="fragments/topNavigation :: topNavigation"></div>

        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Add Property Information</h3>
                    </div>

                </div>
                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Property Information</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form action="#" th:action="@{/save}" th:object="${home}"
                                      method="POST">

                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">Seller Name<span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" data-validate-length-range="6" required="required" th:field="*{sellerName}"/>
                                        </div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">Buyer Name<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" data-validate-length-range="6" th:field="*{buyerName}" required="required"/>
                                        </div>
                                    </div>


                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">Property Size<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" data-validate-length-range="6" th:field="*{propertySize}" placeholder="4 decemal" required="required"/>
                                        </div>
                                    </div>

                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">Property Location<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" data-validate-length-range="6" th:field="*{propertyLocation}" required="required"/>
                                        </div>
                                    </div>


                         <!--           <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">First Payment Date<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <div class="input-group date">
                                                <input type="text" class="form-control" id="datepicker" th:field="*{firstPaymentDate}"/>
                                            </div>
                                        </div>
                                    </div>-->

                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">First Payment Date<span
                                                class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="date" class="form-control" name="firstPaymentDate" th:field="*{firstPaymentDate}">
                                        </div>
                                    </div>



                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">First Payment Amount<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" data-validate-length-range="4" th:field="*{firstPaymentAmount}" placeholder="2 lakh taka" required="required"/>
                                        </div>
                                    </div>
<!--

                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">First Payment Date<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <div class="input-group date">
                                                <input type="text" class="form-control" id="finalPayment" th:field="*{finalPaymentDate}"/>
                                            </div>
                                        </div>
                                    </div>


-->


                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">First Payment Date<span
                                                class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="date" class="form-control" name="finalPaymentDate" th:field="*{finalPaymentDate}">
                                        </div>
                                    </div>

                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">Final Amount<span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" data-validate-length-range="4" th:field="*{propertyPrice}" required="required"/>
                                        </div>
                                    </div>


                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">Home Name <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" data-validate-length-range="4" th:field="*{homeName}" required="required"/>
                                        </div>
                                    </div>

                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3  label-align">Property Picture <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" data-validate-length-range="6" th:field="*{propertyPicture}" required="required"/>
                                        </div>
                                    </div>
                                    <div class="ln_solid">
                                        <div class="form-group">
                                            <div class="col-md-6 offset-md-3">
                                                <button type='submit' class="btn btn-primary">Submit</button>
                                                <button type='reset' class="btn btn-success">Reset</button>
                                            </div>
                                        </div>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Gentelella - Bootstrap Admin Template by <a
                    href="https://colorlib.com">Colorlib</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../vendors/validator/multifield.js"></script>
<script src="../vendors/validator/validator.js"></script>

<script>
    // initialize a validator instance from the "FormValidator" constructor.
    // A "<form>" element is optionally passed as an argument, but is not a must
    var validator = new FormValidator({
      "events" : [ 'blur', 'input', 'change' ]
    }, document.forms[0]);
    // on form "submit" event
    document.forms[0].onsubmit = function(e) {
      var submit = true, validatorResult = validator.checkAll(this);
      console.log(validatorResult);
      return !!validatorResult.valid;
    };
    // on form "reset" event
    document.forms[0].onreset = function(e) {
      validator.reset();
    };
    // stuff related ONLY for this demo page:
    $('.toggleValidationTooltips').change(function() {
      validator.settings.alerts = !this.checked;
      if (this.checked)
        $('form .alert').remove();
    }).prop('checked', false);

</script>
