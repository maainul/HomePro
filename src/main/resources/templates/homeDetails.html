<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home Pro! | </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">

            <div th:replace="fragments/navigation:: navigation"></div>

        </div>

        <!-- top navigation -->

        <div th:replace="fragments/topNavigation :: topNavigation"></div>

        <!-- /top navigation -->


        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">

                <div class="page-title">
                    <div class="title_left">

                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_content">

                                <div class="col-md-9 col-sm-9  ">

                                    <ul class="stats-overview">
                                        <li>
                                            <span class="name"> Estimated Cost </span>
                                            <span class="value text-success"> 2300 </span>
                                        </li>
                                        <li>
                                            <span class="name"> Total amount</span>
                                            <span class="value text-success"> 2000 </span>
                                        </li>
                                        <li class="hidden-phone">
                                            <span class="name"> Total Profit</span>
                                            <span class="value text-success"> 20 </span>
                                        </li>
                                    </ul>
                                    <br/>

                                    <div id="mainb" style="height:350px;"></div>

                                    <div>


                                    </div>


                                </div>
                                <tr th:each="home : ${home}">
                                    <!-- start project-detail sidebar -->
                                    <div class="col-md-3 col-sm-3  ">

                                        <section class="panel">

                                            <div class="x_title">
                                                <h2>Property Location</h2>
                                                <div class="clearfix"></div>
                                            </div>
                                            <div class="panel-body">
                                                <h3 class="green"><i class="fa fa-paint-brush"></i> <span
                                                        th:text="${home.propertyLocation}"></span></h3>

                                                <td>

                                                    <p class="title">Price</p>
                                                    <p><span th:text="${home.propertyPrice}"></span></p>


                                                </td>

                                                <td>

                                                    <p class="title">Buy Date</p>
                                                    <p><span th:text="${home.finalPaymentDate}"></span></p>


                                                </td>
                                                <br/>

                                                <div class="project_detail">

                                                    <td>

                                                        <p class="title">Buyer Name</p>
                                                        <p><span th:text="${home.buyerName}"></span></p>


                                                    </td>

                                                    <td>

                                                        <p class="title">Seller Name</p>
                                                        <p><span th:text="${home.sellerName}"></span></p>


                                                    </td>


                                                    <td>

                                                        <p class="title">Seller Name</p>
                                                        <p><span th:text="${home.sellerName}"></span></p>


                                                    </td>

                                                    <p class="title">Property Size</p>
                                                    <p><span th:text="${home.propertySize}"></span></p></div>

                                                <br/>

                                                <td>
                                                    <div class="text-center mtop20">
                                                        <a th:href="@{/showFormForUpdate/{id}(id=${home.id})}"
                                                           class="btn btn-sm btn-primary">Update Info</a>
                                                </td>

                                            </div>
                                    </div>

                                    </section>
                                </tr>
                            </div>
                            <!-- end project-detail sidebar -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /page content -->

    <!-- footer content -->
    <footer>
        <div class="pull-right">
            Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
        </div>
        <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->
</div>
</div>

<!-- jQuery -->
<script src="../vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- FastClick -->
<script src="../vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="../vendors/nprogress/nprogress.js"></script>
<!-- ECharts -->
<script src="../vendors/echarts/dist/echarts.min.js"></script>

<!-- Custom Theme Scripts -->
<script src="../build/js/custom.min.js"></script>

</body>
</html>
